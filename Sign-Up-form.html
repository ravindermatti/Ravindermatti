<!DOCTYPE html>
<html>
    <head>
        <title>Sign-Up-form</title>
       
    </head>
    <body>
        <form>
            <label for="name">Username:</label>
            <input type="text" id="name" placeholder="Enter your username" required> <br><br>
            <label for="Password">Password:</label>
            <input type="Password" id="Password" placeholder="Enter your Password" required> <br><br>
            <label for="Email">Email:</label>
            <input type="Email" id="Email" placeholder="Enter your Email" required> <br><br>
            <label for="phone">Phone Number:</label>
            <input type="number" id="phone" placeholder="Enter your Phone Number"> <br><br>
            <label for="Date of Birth">Date of Birth:</label>
            <input type="date" id="Date of Birth" placeholder="Enter your Date of Birth">   <br><br>
            <input type="checkbox" id="TOS">
            <label for="TOS">I agree to the TOS:</label><br>
            <input type="submit" value="Sign Up">
        </form>
    </body>
</html>
